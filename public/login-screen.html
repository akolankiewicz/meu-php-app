<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/login-dark-style.css">
    <link rel="icon" href="img/ascend_stats_circle_border.png" type="image/x-icon">
</head>
<body class="dark-theme">
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <img src="img/ascend_stats_circle_border.png" alt="Ascend Stats Logo">
                <h1>Ascend Stats</h1>
            </div>
            <h2>Acesse sua conta</h2>
            <p>Entre com suas credenciais para continuar</p>
        </div>

        <form action="actions/action_login.php" method="post" class="login-form">
            <div class="form-group">
                <label for="email">
                    <i class="bi bi-envelope"></i>
                    <span>E-mail</span>
                </label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="senha">
                    <i class="bi bi-lock"></i>
                    <span>Senha</span>
                </label>
                <div class="password-input">
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                    <i class="bi bi-eye-slash toggle-password"></i>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="login-button">
                <span>Entrar</span>
                <i class="bi bi-arrow-right"></i>
            </button>
        </form>

        <div class="login-footer">
            <p>NÃ£o tem uma conta? <a href="register-screen.html" class="register-link">Cadastre-se</a></p>
        </div>
    </div>
</div>
</body>
</html>
