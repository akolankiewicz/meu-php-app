<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link rel="icon" href="img/ascend_stats_circle_border.png" type="image/x-icon">
    <link rel="stylesheet" href="css/register-dark-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <div class="register-logo">
                <img src="img/ascend_stats_circle_border.png" alt="Ascend Stats Logo">
                <h1>Ascend Stats</h1>
            </div>
            <h2>Crie sua conta</h2>
            <p>Preencha os campos abaixo para se cadastrar</p>
        </div>

        <form action="actions/action_register.php" method="post" class="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">
                        <i class="bi bi-person"></i>
                        <span>Nome Completo</span>
                    </label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">
                        <i class="bi bi-envelope"></i>
                        <span>E-mail</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="senha">
                        <i class="bi bi-lock"></i>
                        <span>Senha</span>
                    </label>
                    <div class="password-input">
                        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                        <i class="bi bi-eye-slash toggle-password"></i>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">
                        <i class="bi bi-telephone"></i>
                        <span>Telefone</span>
                    </label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="data_nascimento">
                        <i class="bi bi-calendar"></i>
                        <span>Data de nascimento</span>
                    </label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
            </div>

            <div class="form-row two-columns">
                <div class="form-group">
                    <label for="cidade">
                        <i class="bi bi-building"></i>
                        <span>Cidade</span>
                    </label>
                    <input type="text" id="cidade" name="cidade" placeholder="Sua cidade">
                </div>

                <div class="form-group">
                    <label for="estado">
                        <i class="bi bi-geo-alt"></i>
                        <span>Estado</span>
                    </label>
                    <input type="text" id="estado" name="estado" placeholder="Seu estado (Sigla)">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="endereco">
                        <i class="bi bi-house"></i>
                        <span>Endereço</span>
                    </label>
                    <input type="text" id="endereco" name="endereco" placeholder="Seu endereço completo">
                </div>
            </div>

            <button type="submit" class="register-button">
                <span>Cadastrar</span>
                <i class="bi bi-check-circle"></i>
            </button>
        </form>

        <div class="register-footer">
            <p>Já tem uma conta? <a href="login-screen.html" class="login-link">Faça login</a></p>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="js/error_authentication_messages.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
