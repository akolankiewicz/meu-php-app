<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/login-registration.css">
</head>
<body>
<a href="login-screen.html">Ir para login</a>
<div class="box">
    <form action="actions/action_register.php" method="post">
        <fieldset>
            <legend><b> FORMULÁRIO DE CADASTRO </b></legend>
            <br><br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelinput"> Nome Completo</label><br>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="password" name="senha" id="senha" class="inputUser" required>
                <label for="senha" class="labelinput"> Senha</label><br>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelinput">E-mail</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="tell" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelinput">Telefone</label>
            </div>
            <br><br>

            <label for="data_nascimento"><b>Data de nascimento</b></label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>

            <br><br><br>
            <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="labelinput">Cidade</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="estado" id="estado" class="inputUser" required>
                <label for="estado" class="labelinput">Estado</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label for="endereco" class="labelinput">Endereço</label>
            </div>
            <br><br>
            <input type="submit" name="submit" id="submit">
            <br><br>

        </fieldset>
    </form>
</div>
</body>
</html>
